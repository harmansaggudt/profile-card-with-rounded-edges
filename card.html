<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card UI</title>
  <link rel="stylesheet" href="card.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="card-container">

    <!-- CARD 1 -->
    <div class="profile-card">
      <div class="header">
        <img src="https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=900&q=60" alt="background" class="cover">
        <button class="follow-btn">Follow <i class="fa-solid fa-plus"></i></button>
      </div>

      <div class="profile">
        <img src="https://cdn3d.iconscout.com/3d/premium/thumb/boy-avatar-6299536-5187870.png" alt="avatar">
      </div>

      <div class="exp">
        <span>exp.</span>
        <div class="bar">
          <div class="fill"></div>
        </div>
      </div>

      <h2>Noah Thompson</h2>
      <p class="desc">Product Designer who focuses on simplicity & usability.</p>

      <div class="stats">
        <div><h3>72.9K</h3><p>Likes</p></div>
        <div><h3>828</h3><p>Posts</p></div>
        <div><h3>342.9K</h3><p>Views</p></div>
      </div>

      <div class="icons">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-threads"></i>
      </div>
    </div>

    <!-- CARD 2 -->
    <div class="profile-card">
      <div class="header">
        <img src="https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=900&q=60" alt="background" class="cover">
        <button class="icon-btn"><i class="fa-solid fa-plus"></i></button>
      </div>

      <div class="profile ring">
        <img src="https://cdn3d.iconscout.com/3d/premium/thumb/boy-avatar-6299536-5187870.png" alt="avatar">
      </div>

      <h2>Noah Thompson</h2>
      <p class="desc">Product Designer who focuses on simplicity & usability.</p>

      <div class="stats shadow">
        <div><h3>72.9K</h3><p>Likes</p></div>
        <div><h3>828</h3><p>Posts</p></div>
        <div><h3>342.9K</h3><p>Views</p></div>
      </div>

      <div class="icons">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-threads"></i>
      </div>
    </div>

  </div>

</body>
</html>
