<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="card">
    <img src="scan.jpg" alt="Profile Image" class="profile-img">

    <div class="overlay">
      <div class="text-content">
        <h2>Abubaker Dev</h2>
        <p>A web designer who focus on creating websites that look beautiful</p>
      </div>

      <div class="footer">
        <div class="stats">
          <span><i class="fa-solid fa-user"></i> 320</span>
          <span><i class="fa-solid fa-star"></i> 9.8+</span>
        </div>

        <button class="follow-btn">
          Follow <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
